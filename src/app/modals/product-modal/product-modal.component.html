<div class="modal-header bg-defult-green">
    <button type="button" class="close pull-right no-margin" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row" *ngIf="errors" id="error">
        <div dir="auto" class="alert alert-danger" *ngFor="let err of errors">
        {{err}}
        </div>
    </div>
    <form #newProductForm="ngForm" (ngSubmit)="newProduct()" novalidate>
        <div class="col-xs-12 p-0">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="name" #ngnName="ngModel"
                    [(ngModel)]="product.ItemName" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" placeholder="Price" name="price" #ngPrice="ngModel"
                    [(ngModel)]="product.Price" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12 p-0">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Price</label>
                    <input type="date" class="form-control" placeholder="Date" name="Date" #ngDate="ngModel"
                    [(ngModel)]="product.date" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group image-upload-container btn btn-bwm">
                    <label>Image</label>
                    <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="submit" class="form-control">
                </div>
            </div>
        </div>
    </form>
</div>
